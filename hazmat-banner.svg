<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Background -->
  <rect width="800" height="200" fill="#1a1a1a"/>
  
  <!-- Speed lines in background -->
  <g stroke="#FFD700" stroke-width="2">
    <line x1="50" y1="40" x2="150" y2="40" opacity="0.3"/>
    <line x1="70" y1="60" x2="200" y2="60" opacity="0.5"/>
    <line x1="40" y1="80" x2="180" y2="80" opacity="0.7"/>
  </g>
  
  <!-- Main shapes -->
  <polygon points="200,30 600,30 650,100 550,170 150,170" fill="#8A2BE2" opacity="0.9"/>
  
  
  
  <!-- Purple lines at the end -->
  <g stroke="#8A2BE2" stroke-width="3">
    <line x1="750" y1="80" x2="680" y2="80" opacity="0.3"/>
    <line x1="770" y1="100" x2="690" y2="100" opacity="0.6"/>
    <line x1="750" y1="120" x2="680" y2="120" opacity="0.8"/>
  </g>
  
  
  <!-- Main HAZMAT text with shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <text x="400" y="130" 
        font-family="Consolas" 
        font-size="110" 
        fill="#FFD700"
        text-anchor="middle" 
        style="font-style: italic; font-weight: bold; letter-spacing: 5px;"
        filter="url(#shadow)">
    HAZMAT
  </text>
</svg>